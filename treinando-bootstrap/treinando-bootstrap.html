<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Bootstrap</title>

		<!-- Bootstrap -->
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<style type="text/css">
			.marcador {
				background-color: lightblue;
				border-color: blue;
			}
		</style>
	</head>
	<body>

		<div class="container">

			<!--  Tabelas -->
			<div class="page-header">
				<h1>Tabelas</h1>
			</div>

			<table class="table table-striped table-bordered table-hover table-condensed">
				<thead>
					<tr >
						<th>Produto</th>
						<th>Fabricante</th>
						<th>Preço</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>MacBook Air</td>
						<td>Apple</td>
						<td>R$ 4.800,00</td>
					</tr>
					<tr>
						<td>Notebook HP</td>
						<td>HP</td>
						<td>R$ 1.800,00</td>
					</tr>
				</tbody>
			</table>

			<!--  Botões -->
			<div class="page-header">
				<h1>Botões</h1>
			</div>

			<div class="row"> <!--  row -->
				<div class="col-sm-6">
					<h3>Botões padrão</h3>
					<a href="#" class="btn btn-default">Botão Link</a>
					<input type="submit" value="Botão Submit" class="btn btn-default">
					<button class="btn btn-default">Botão Button</button>
				</div>

				<div class="col-sm-6">
					<h3>Tipos de botões</h3>	
					<button class="btn btn-default">Botão</button>
					<button class="btn btn-primary">Botão</button>
					<button class="btn btn-success">Botão</button>	
					<button class="btn btn-danger">Botão</button>
					<button class="btn btn-warning">Botão</button>
					<button class="btn btn-info">Botão</button>					
					<button class="btn btn-link">Botão</button>	
				</div>
			</div> <!--  row -->

			<div class="row"> <!--  row -->
				<div class="col-sm-6">
					<h3>Botões nível bloco</h3>
					<button class="btn btn-danger btn-block">Botão</button>
					<button class="btn btn-info btn-block">Botão</button>
				</div>

				<div class="col-sm-6">
					<h3>Tamanhos de botões</h3>	
					<button class="btn btn-default btn-xs">Botão</button>
					<button class="btn btn-default btn-sm">Botão</button>
					<button class="btn btn-default btn-md">Botão</button>
					<button class="btn btn-default btn-lg">Botão</button>
					
				</div>
			</div> <!--  row -->

			<!--  Imagens -->
			<div class="page-header">
				<h1>Imagens</h1>
			</div>

			<div class="row"> <!--  row -->
				<div class="col-sm-6">
					<h3>Imagem responsiva</h3>
					<img src="imagens/uvas.png" class="img-responsive img-circle">
				</div>

				<div class="col-sm-6">
					<h3>Imagem não responsiva</h3>	
					<img src="imagens/uvas.png">
					
				</div>
			</div> <!--  row -->

			<div class="row"> <!--  row -->
				<div class="col-sm-12">
					<h3>Formas em imagens</h3>
					<img src="imagens/uvas200.png" class="img-circle">
					<img src="imagens/uvas200.png" class="img-rounded">
					<img src="imagens/uvas200.png" class="img-thumbnail">
				</div>
			</div> <!--  row -->
	


		</div>





	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="bootstrap/js/bootstrap.min.js"></script>

	</body>
</html>
