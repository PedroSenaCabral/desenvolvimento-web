<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Estourando balões</title>
		<link rel="stylesheet" type="text/css" href="style.css">

		<script language="Javascript">
			
			function iniciaJogo() {
				var nivelJogo = document.getElementById('nivel_jogo').value;
				//Força a mudandça de url
				window.location.href = 'jogo.html?'+nivelJogo;
			}

		</script>
	</head>

	<body>

		<div id="iniciar">
			<h1>Estourando Balões</h1>
			<h2>Nível: </h2>
			<select id="nivel_jogo">
				<option value="1">Fácil</option>
				<option value="2">Normal</option>
				<option value="3">Difícil</option>
			</select>
			<div>
				<img src="imagens/iniciar.png" onclick="iniciaJogo()">				
			</div>			
		</div>

	</body>
	
</html>
